version: 2
jobs:
  build:
    docker:
      # Specify the circleci build base image here.    
      # note: can't use this gcloud image since it doesn't have maven and likely jdk8.  should create custom to combine the 2 images.
      #- image: google/cloud-sdk
      - image: circleci/openjdk:8-jdk
      
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      # Download Google App Engine SDK
      # This is not necessary to deploy, its only necessary  to run local tests importing the App Engine SDK
      - run: curl -o $HOME/appengine-java-sdk-1.9.59.zip https://storage.googleapis.com/appengine-sdks/featured/appengine-java-sdk-1.9.59.zip
      - run: unzip -q -d $HOME $HOME/appengine-java-sdk-1.9.59.zip
      #- run:  if [[ ! -d ~/google-cloud-sdk ]]; then curl https://sdk.cloud.google.com | bash; ~/google-cloud-sdk/bin/gcloud components update --quiet; fi
      
            
      # Retrieve our secrets from the CircleCI environment
      #- echo $GCLOUD_JSON | base64 --decode > ${HOME}/client-secret.json
      #- sed  s/YOUR-API-KEY/$API_KEY/ api_key.py.sample > api_key.py
      # vendor our dependencies
      #- mkdir -p lib
      #- pip install -r requirements.txt -t lib
      # Make sure gcloud is up to date
      - run: gcloud --quiet components update app
      # authenticate gcloud
      #- gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
      # Replace <your-project-id>
      #- gcloud config set project $GCLOUD_PROJECT
    
      # Get the code    
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      # Build
      #- run: mvn -DskipTests=true appengine:stage
      
